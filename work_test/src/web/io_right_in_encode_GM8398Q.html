    //联动函数
    function OnVideoFormatDataChange(Obj, Index) 
    {
        var i, lTmpValue, lTmpNode;
        lTmpValue = JS_UISelectGetCurValue(Obj);
        for (i = 0; i < 4; ++i) 
        {
            JS_UISelectSetCurIndexByValue($("video_format_" + i), lTmpValue, true);
            lTmpNode = $("resolution_" + i);
            lTmpNode.length = 0;	
                
            //NTSC    
            if ((lTmpValue == "NTSC(M/J)") || (lTmpValue == "PAL(M)") || (lTmpValue == "NTSC4.43")) 
            {
                JS_UISelectAddOption(lTmpNode, "720*480", "720*480");
                JS_UISelectAddOption(lTmpNode, "704*480", "704*480");
                JS_UISelectAddOption(lTmpNode, "640*480", "640*480");
                JS_UISelectAddOption(lTmpNode, "544*480", "544*480");
                JS_UISelectAddOption(lTmpNode, "352*480", "352*480");
                JS_UISelectSetCurIndexByValue(lTmpNode, "720*480", true);
                //JS_UISelectSetCurIndexByValue($("frame_rate_" + i), "29.97", true);
            }
            else 
            {
            //PAL
            
                JS_UISelectAddOption(lTmpNode, "720*576", "720*576");
                JS_UISelectAddOption(lTmpNode, "704*576", "704*576");
                JS_UISelectAddOption(lTmpNode, "640*576", "640*576");
                JS_UISelectAddOption(lTmpNode, "544*576", "544*576");
                JS_UISelectAddOption(lTmpNode, "352*576", "352*576");
                JS_UISelectSetCurIndexByValue(lTmpNode, "720*576", true);
                //JS_UISelectSetCurIndexByValue($("frame_rate_" + i), "25", true);
            }
        }
    }

    function OnAudioEncodeModeDataChange(Obj, Index) {
        var i, lTmpValue, lTmpNode;
        lTmpValue = JS_UISelectGetCurValue(Obj);
        for (i = 0; i < 4; ++i) {
            JS_UISelectSetCurIndexByValue($("audio_encode_mode_" + i), lTmpValue, true);
            lTmpNode = $("audio_bit_rate_" + i);
            lTmpNode.length = 0;
            if (lTmpValue == "MPEG-1 L2") {
                JS_UISelectAddOption(lTmpNode, "192", "192");
                JS_UISelectAddOption(lTmpNode, "224", "224");
                JS_UISelectAddOption(lTmpNode, "256", "256");
                JS_UISelectAddOption(lTmpNode, "320", "320");
                JS_UISelectAddOption(lTmpNode, "384", "384");
                JS_UISelectSetCurIndexByValue(lTmpNode, "192", true);
            }
            else if (lTmpValue == "HE-AAC V1") {
                JS_UISelectAddOption(lTmpNode, "96", "96");
                JS_UISelectAddOption(lTmpNode, "112", "112");
                JS_UISelectAddOption(lTmpNode, "128", "128");
                JS_UISelectAddOption(lTmpNode, "160", "160");
                JS_UISelectAddOption(lTmpNode, "192", "192");
                JS_UISelectSetCurIndexByValue(lTmpNode, "96", true);
            }
            else if (lTmpValue == "HE-AAC V2") {
                JS_UISelectAddOption(lTmpNode, "96", "96");
                JS_UISelectSetCurIndexByValue(lTmpNode, "96", true);
            }
            else {
                JS_UISelectAddOption(lTmpNode, "96", "96");
                JS_UISelectAddOption(lTmpNode, "112", "112");
                JS_UISelectAddOption(lTmpNode, "128", "128");
                JS_UISelectAddOption(lTmpNode, "160", "160");
                JS_UISelectAddOption(lTmpNode, "192", "192");
                JS_UISelectAddOption(lTmpNode, "224", "224");
                JS_UISelectAddOption(lTmpNode, "256", "256");
                JS_UISelectAddOption(lTmpNode, "320", "320");
                JS_UISelectSetCurIndexByValue(lTmpNode, "96", true);
            }
        }
    }

    function isValidVideoBitRate() 
    {
        var i;
        var lTmpValue;
        var lTmpNode;
        
        var min;
        var max; 
        var num;

        var lVideoEncodeModeNode = null;

        for (i = 0; i < 4; i++) 
        {
            if (s_ChannelSubType == "CVBS") 
            {
                lTmpNode = $("video_bit_rate_" + i);
                lTmpNode.style.color = "";

                lVideoEncodeModeNode = $("video_encode_mode_" + i);
                max = 5500;
                if(lVideoEncodeModeNode.value == "H.264") 
                {
                    min = 250;
                }
                else 
                {
                    min = 500;
                }

                num = parseInt(lTmpNode.value)
                if (num > max || num < min) 
                {
                    lTmpNode.style.borderColor = "#FF0000";
                    return false;
                }                  
            }
        }
        return true;
    }

    function isValidVideoPid() 
    {
        var i;

        var min = 32;

    function OnSubmit(Item) {
        var i,j;
        var lBodyNode, lHolderNode, lEncoderHolderNode;
        var lXMLDom = JS_XMLCreateDomFromFile(null);

        lBodyNode = JS_XMLParamSetHead(lXMLDom, "io_config", "parameters", "");
        JS_XMLAddTextChild(lXMLDom, lBodyNode, "chn_ind", s_ChannelIndex);
        if (s_Direction == "input") {
            JS_XMLAddTextChild(lXMLDom, lBodyNode, "direction", "IN");
            if (s_ChannelType = "ENCODER_CVBS_DXT8243") {
                //if (s_ChannelType == "ENCODER_CVBS_DXT8243") {
                JS_XMLAddTextChild(lXMLDom, lBodyNode, "type", s_ChannelType); //ENCODER_CVBS_DXT8243
                JS_XMLAddTextChild(lXMLDom, lBodyNode, "sub_type", s_ChannelSubType); //CVBS and SDI
                for (i = 0; i < s_SubChannelNum; i++)
                {
                    lHolderNode = JS_XMLAddNormalChild(lXMLDom, lBodyNode, "sub_channel");
                    JS_XMLAddTextChild(lXMLDom, lHolderNode, "sub_ind", i);

                    for (j = 0; j < 4; j++) 
                    {
                        lEncoderHolderNode = JS_XMLAddNormalChild(lXMLDom, lHolderNode, "encoder_info_entry");
                        
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "work_mod", JS_HTMLGetValueByID("work_mod_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "video_format", JS_HTMLGetValueByID("video_format_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "frame_rate", JS_HTMLGetValueByID("frame_rate_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "resolution", JS_HTMLGetValueByID("resolution_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "out_bit_rate_mode", JS_HTMLGetValueByID("out_bit_rate_mode_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "video_encode_mode", JS_HTMLGetValueByID("video_encode_mode_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "video_profile", JS_HTMLGetValueByID("video_profile_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "video_aspect", JS_HTMLGetValueByID("video_aspect_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "video_bit_rate", parseFloat(JS_HTMLGetValueByID("video_bit_rate_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "audio_encode_mode", JS_HTMLGetValueByID("audio_encode_mode_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "audio_bit_rate", JS_HTMLGetValueByID("audio_bit_rate_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "image_horizontal_offset", parseFloat(JS_HTMLGetValueByID("image_horizontal_offset_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "video_pid", parseFloat(JS_HTMLGetValueByID("video_pid_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "audio_pid", parseFloat(JS_HTMLGetValueByID("audio_pid_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "pcr_pid_", parseFloat(JS_HTMLGetValueByID("pcr_pid_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "pmt_pid_", parseFloat(JS_HTMLGetValueByID("pmt_pid_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "brightness", parseFloat(JS_HTMLGetValueByID("brightness_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "contrast", parseFloat(JS_HTMLGetValueByID("contrast_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "saturation", parseFloat(JS_HTMLGetValueByID("saturation_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "hue", parseFloat(JS_HTMLGetValueByID("hue_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "volume", parseFloat(JS_HTMLGetValueByID("volume_" + j)));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "audio_emb_channel", JS_HTMLGetValueByID("audio_emb_channel_" + j));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "audio_sample_rate", JS_HTMLGetValueByID("audio_sample_rate_" + 1));
                        JS_XMLAddTextChild(lXMLDom, lEncoderHolderNode, "pid_equal_switch", JS_HTMLGetValueByID("pid_equal_switch"));
                    }

                }
                if (OnValidationEncoder()) 
                {
                    JS_HttpPost("/goform/xmlcgipost", lXMLDom, false);
                    window.top.document.frames["BottomFrame"].OnShowLoadingWindow(3, true, false, "window.top.document.frames['MainFrame'].document.frames['right_frame'].location.reload()");
                }
            }
        }
    }
    
    </script>
